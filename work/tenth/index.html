<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        var pageNum = 1;
        var searchWord = ''
        $('.search__btn').on('click', function() {
          pageNum = 1;
          setSearchWord();
          ajaxRequest(searchWord, pageNum);
        });
        $(document).on('click', '.btn-item', function(e) {
          e.preventDefault();
          var moveBtn = $(this).data('js');
          if ($(this).hasClass('disabled')) {
            return false;
          }
          setSearchWord();
          pageMove(moveBtn);
          ajaxRequest(searchWord);
        });
        function pageReset() {
          $('.message').empty();
          $('.lists').empty();
          $('.pager').remove();
        }
        function setSearchWord(){
          searchWord = $('.search__text__input').val();
        }
        function ajaxRequest (searchWord, PageNum) {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              keyword: searchWord,
              hits: 20,
              page: pageNum,
              applicationId: appId,
              booksGenreId: '001'
            },
          }).done(function(data) {
            pageReset();
            setPager(data);
            setItem(data);
          }).fail(function(jqXHR, textStatus, errorThrow) {
            pageReset();
            errorHandle(jqXHR);
          });
        }
        function setPager(data) {
          var currentPage = data.page
          var lastPage = data.pageCount
          var pager = '<div class="pager" data-js="pager">'
            + '<div class="counter">'
            + '<span class="counter-current">' + currentPage + '</span>/<span class="counter-all">'+ lastPage + '</span>' + '</div>'
            + '<div class="btn-wrapper">'
            + '<a class="btn-item" data-js="page-prev" href="">前へ' + '</a>'
            + '<a class="btn-item" data-js="page-next" href="">次へ' + '</a>'
            + '</div>' + '</div>'
          if (data.hits === 0) {
            $('.message').append('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
          } else {
            $('.lists').after(pager);
          }
          if (currentPage === 1) {
            $('[data-js="page-prev"]').addClass('disabled');
          }
          if (currentPage === lastPage){
            $('[data-js="page-next"]').addClass('disabled');
          }
        }
        function setItem(data) {
          var ItemHtml = ''
            $.each(data.Items, function(index, ItemObj){
              ItemHtml += '<li class="lists__item">'
                + '<div class="lists__item__inner">'
                + '<a href="' + ItemObj.Item.itemUrl + '" class="lists__item__link" target="_blank">'
                + '<img src="' + ItemObj.Item.largeImageUrl + '" class="lists__item__img" alt="商品の画像です。">'
                + '<p class="lists__item__detail">作品名：' + ItemObj.Item.title + '</p>'
                + '<p class="lists__item__detail">作者：' + ItemObj.Item.author + '</p>'
                + '<p class="lists__item__detail">出版社：' + ItemObj.Item.publisherName + '</p>'
                + '</a>' + '</div>' + '</li>'
            });
            $('.lists').append(ItemHtml);
        }
        function pageMove(moveBtn){
          if (moveBtn === 'page-prev') {
              pageNum--
          } else if (moveBtn === 'page-next') {
              pageNum++
          }
        }
        function errorHandle(jqXHR) {
          var httpStatus = jqXHR.status
          switch (httpStatus) {
              case 0:
                $('.message').append('<p class="message">通信に失敗しました。インターネットの接続をご確認ください。</p>');
                break;

              case 400:
                $('.message').append('<p class="message">検索文字が入力されていません。</p>');
                break;

              case 429:
                $('.message').append('<p class="message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
                break;
            }
        }
      });
    </script>
  </body>
</html>
